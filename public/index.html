<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="icoLink" rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      type="text/javascript"
      src="/javascript/dll/<%= htmlWebpackPlugin.options.dllName %>"
    ></script>
    <title>商家后台</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <style>
    /*全局覆盖antd左对齐*/
    #root .ant-table-thead > tr > th, .ant-table-tbody > tr > td, .ant-table-self tbody td {
      text-align: left;
    }
    .ant-modal .ant-table-thead > tr > th{
      text-align: left;
    }
    #root .ant-table-thead > tr:first-child > th:last-child{
      text-align: right;
    }
    #root .ant-table-tbody > tr > td:last-child{
      text-align: right;
    }
    /*表格的loading*/
    #root .ant-table-tbody > tr > td:last-child .ant-spin {
      margin-right:50%;
    }

    /*表格操作右对齐*/
    th.operation-th{
      text-align: right!important;
    }
    .operation-td{
      text-align: right!important;
    }

  </style>
</html>
